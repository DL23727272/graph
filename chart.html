<!DOCTYPE html>
<html>
  <head>
    <title>CHART USING chart.js library</title>

  </head>
  <body>
    <div>
      <h2 style="text-align: center;">BSHM</h2>
      <canvas id="myChart1" width="1000" height="200"></canvas>
    </div>
    <div>
      <h2 style="text-align: center;">BSEDIA</h2>
      <canvas id="myChart2" width="1000" height="200"></canvas>
    </div>
    <div>
      <h2 style="text-align: center;">LHS</h2>
      <canvas id="myChart3" width="1000" height="200"></canvas>
    </div>
    <div>
      <h2 style="text-align: center;">BSA</h2>
      <canvas id="myChart4" width="1000" height="200"></canvas>
    </div>
    <script>
      const xValues = ["Q1", "Q2", "Q3", "Q4", "Q5", "Q6", "Q7", "Q8", "Q9", "Q10"];

      const bshmData = [
        { label: "Mary", data: [4, 2, 4, 4, 2, 5, 5, 4, 4, 4], borderColor: "red", fill: false },
        { label: "Rose", data: [4, 2, 5, 2, 4, 2, 4, 4, 4, 4], borderColor: "blue", fill: false },
      ];

      const bsediaData = [

        { label: "Jessica", data: [4, 3, 4, 2, 5, 2, 5, 3, 4, 2], borderColor: "pink", fill: false },
        { label: "Jhanella", data: [4, 3, 5, 2, 5, 2, 4, 3, 4, 1], borderColor: "cyan", fill: false },
        { label: "Criselle", data: [3, 2, 5, 5, 4, 2, 5, 4, 3, 2], borderColor: "lime", fill: false },
        { label: "Chaves", data: [4, 1, 5, 1, 4, 3, 4, 1, 4, 1], borderColor: "grey", fill: false },
        { label: "Lea", data: [4, 1, 5, 1, 5, 2, 5, 2, 5, 1], borderColor: "olive", fill: false },

        { label: "Leiah", data: [3, 2, 4, 3, 2, 2, 3, 2, 3, 4], borderColor: "green", fill: false },
        { label: "Richard", data: [3, 3, 4, 4, 3, 3, 4, 4, 4, 3], borderColor: "purple", fill: false },

      new Chart("myChart1", {
        type: "line",
        data: { labels: xValues, datasets: bshmData },
        options: { legend: { display: true } },
      });

      new Chart("myChart2", {
        type: "line",
        data: { labels: xValues, datasets: bsediaData },
        options: { legend: { display: true } },
      });

      new Chart("myChart3", {
        type: "line",
        data: { labels: xValues, datasets: lhsData },
        options: { legend: { display: true } },
      });

      new Chart("myChart4", {
        type: "line",
        data: { labels: xValues, datasets: bsaData },
        options: { legend: { display: true } },

  </body>
</html>
