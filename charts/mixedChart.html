<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Mixed Chart Example with Chart.js</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js">
	</script>
</head>

<body>
<h1>Mixed Chart</h1>
	<canvas id="mixedChart"></canvas>

	<script>
		let ctx = 
			document.getElementById('mixedChart').getContext('2d');
		let mixedChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['January', 'February', 'March', 'April'],
				datasets: [{
					type: 'line',
					label: 'Trend Line',
					data: [50, 60, 70, 80],
					backgroundColor: 'blue',
					borderColor: 'blue'
				}, {
					type: 'bar',
					label: 'Bar Chart',
					data: [55, 65, 75, 85],
					backgroundColor: 'red'
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>

</body>

</html>
